    <body>
		<div id="wrapper">
			<h1 id="frisbee_league">Frisbee league</h1>
	        <article id="league">
				<nav class="actions">
					<ul>
						<li id="filter">
							<label>Show:</label>
							
						</li>
						<li><button id="showForm">Add new tournament</button></li>
					</ul>
				</nav>
				
	        	<ul class="tournaments"></ul>
				
				<form id="addTournament" action="#" class="form-2">
					<h1>Add tournament</h1>
				    <label for="set">Set:</label><input id="set" placeholder="set" type="text" />
				    <label for="team1">team1:</label><input id="team1"  placeholder="team name" type="text" />
					<label for="team1Score">team1Score:</label><input id="team1Score"  placeholder="score" type="text" />
					 <label for="team2">team2:</label><input id="team2"  placeholder="team name" type="text" />
					<label for="team2Score">team2Score:</label><input id="team2Score"  placeholder="score" type="text" />
					<div class="clearfix"><input type="submit" id="add" value="Add" /></div>
				</form>
	        </article>
